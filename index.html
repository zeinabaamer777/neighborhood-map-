<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UDACITY Map project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="container">
	     <div class="row">
	       <div class="col-md-12 header">
	        <div class="col-md-6 header-title">
	        	<h1>favourite Cofee Shops</h1>
	        </div>
	        <!-- search part -->
		    <div class="col-md-6 search">
		       <input  type="text" class="search-box" size="20"  data-bind="textInput: searchItem" placeholder="Search your cofee">
		    </div>
		   </div>
		    <div class="col-md-9">
              <div id="map"></div>
            </div>
            		    <!-- start list part -->
		    <div class="col-md-3">
		       <ul id="cofeesList" data-bind="foreach: filteredCofee">
		         <li class="items-list" data-bind="text: title, click:$root.clickHandler"></li>
		       </ul>
		    </div>
	     </div>	
    </section>

    <!-- SCRIPTS  -->
	<!-- <script src='js/knockout-3.2.0.js'></script> -->
	<script src='js/jquery.min.js'></script>
	<script src='js/knockout.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/app.js'></script> 
	      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8Y_t0Z1wyZn65D1ha3Argd53gqztbeUU&callback=startMap">
    </script>
</body>
</html>
